version: '3.8'

services:
  # AplicaciÃ³n NestJS con mock data
  app:
    image: node:20-alpine
    container_name: logistica-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Mock data habilitado
      MOCK_DISTANCE_ENABLED: true
      MOCK_STOCK_ENABLED: true
      # Sin base de datos (usar mock)
      DATABASE_URL: "mock://localhost"
      REDIS_URL: "mock://localhost"
      # JWT para testing
      JWT_SECRET: "testing_secret_key_2025"
      JWT_EXPIRATION: "24h"
    ports:
      - "3000:3000"
    volumes:
      - /home/ubuntu/2025-12-TPI:/app
    working_dir: /app
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        npm install &&
        echo 'Installing missing dependencies...' &&
        npm install @nestjs/swagger @types/node &&
        echo 'Installing NestJS CLI globally...' &&
        npm install -g @nestjs/cli &&
        echo 'Building application...' &&
        npm run build &&
        echo 'Starting application...' &&
        npm run start:prod
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
