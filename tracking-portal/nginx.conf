server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Ensure correct MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Fix CSS MIME type explicitly - must come before other location blocks
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Serve assets directory explicitly - must come before SPA routing
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Cache static assets (JS, images, fonts) - but not CSS (handled above)
    location ~* \.(js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # SPA routing - all routes go to index.html (must be last)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Explicitly serve logo file
    location = /pepacklogo.jpeg {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers (only for HTML files, not for assets)
    location ~* \.html$ {
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}

